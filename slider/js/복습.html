<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복습</title>
    <link rel="stylesheet" href="../css/복습.css">
    <script src="./복습.js" defer></script>
    
</head>
<body>
    <header>
        <h1 id="Logo"><a href="">Logo</a></h1> 
        <!-- 각 태그에다가 속성 부여 할 거니까 a 태그도 뒤에 붙여주기 -->
    </header>
    <nav id="gnb">
        <ul id="gnb">
            <li><a href="">HTML</a></li> 
            <li><a href="">CSS</a></li> 
            <li><a href="">JavaScript</a></li> 
        </ul>
    </nav>
    <button class="menu">메뉴</button>
    <!-- 
       상단 헤더 만들기 
       1) Logo
       2) <ul id="gnb">HTML / CSS/ JavaScript 항목 생성
       3) Button 만들기 
     --->
    <div class="container"></div>
    <ul class="slideList">
        <li class="slideItem">1</li>
        <li class="slideItem">2</li>
        <li class="slideItem">3</li>
    </ul>
    <ol class="btnList">
        <li class="button">1</li>
        <li class="button">2</li>
        <li class="button">3</li>
    </ol>

    <!-- 
        화면 전환되는 슬라이드 만들기
        1) <div class="container"> -> slideItem 1,2,3 항목 생성
        2) 버튼 만들기 (3개) 
     -->
</body>
</html>
