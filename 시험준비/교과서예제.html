<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>교과서예제</title>
    <!-- 버튼이미지 css 로 작성해야함! -->
    <link rel="stylesheet" href="./교과서예제.css" />
    <style>
      a:link,
      a:visited {
        color: black;
        text-decoration: none;
      }
      ul {
        list-style: none;
        width: 500px;
        margin: 10px auto;
        padding: 0;
      }
      li {
        display: inline-block;
        width: 120px;
        border: 1px solid #ccc;
        padding: 10px 15px;
        font-size: 16px;
        text-align: center;
      }
      #result {
        width: 500px;
        height: 300px;
        margin: 30px auto;
        border: 2px solid #ccc;
        border-radius: 15px;
      }
      p {
        width: 80%;
        padding: 10px;
        line-height: 2em;
      }
      /* p작성한게 없으니 따로 안해도 될듯욥.... */
    </style>
  </head>
  <body>
    <!-- 버튼을 클릭하면 알림 창 표시하기 -->
    <ul>
      <li><a href="#" onclick="changeBg(`green`)">Green</a></li>
      <li><a href="#" onclick="changeBg(`orange`)">Orange</a></li>
      <li><a href="#" onclick="changeBg(`purple`)">Purple</a></li>
    </ul>
    <div id="result"></div>
    <!-- 자바스크립트 부분 -->
    <script>
      function changeBg(color) {
        let result = document.querySelector(`#result`);
        result.style.backgroundColor = color;
      }
    </script>
  </body>
</html>
