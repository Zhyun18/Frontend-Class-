<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS text 관련 속성</title>
    <link rel="stylesheet" href="./4_test복습.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h2>font-family</h2>
    <ul>
      <li>font-family는 폰트를 지정하는 속성이다.</li>
      <li>여러개의 폰트를 지정하면 우선순위에 따라 적용된다.</li>
      <li>폰트에 띄어쓰기가 있다면 "" (큰 따옴표) 안에 넣는다.</li>
    </ul>

    <h2>font-weight</h2>
    <ul>
      <li>font-weight는 글씨의 가중도(굵기)를 지정한다.</li>
      <li>
        100-900까지 100단위로 지정한다. 혹은 bold, light 와 같은 키워드로
        지정가능하다. 단, 해당 가중도의 폰트가 있어야 한다. 없으면 가장 가까운
        최대 숫자를 지정한다.
      </li>
    </ul>
  </body>
</html>
