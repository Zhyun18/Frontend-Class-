<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML form data</title>
  </head>
  <body>
    <h1>HTML 폼 데이터</h1>

    <!--
        <form> :서버에 사용자가 입력한 데이터를 제출하기 위한 양식
            -action: 데이터를 처리할 서버를 지정한다.
            <input> 의 타입에 따라 유효성 검사 (validate) 를 한다.
             -> novalidate  속성을 추가하여 거사를 하지 않을 수도.

             -method:  데이터를 서버에 전송하는 방법 지정.
             1)get : 기본값 (지정 안했을 때의 값 ) 데이터가 url 에 노출
             2)post : 데이터가 url 에 노출되지 않는다.
             
             -autocomplete : 자동완성 여부를 지정. "on" or "off"

    -->

    <form action="server.js" method="post" autocomplete="off" id="signInForm">
      <ul>
        <li>
          <label>
            이름 : <input type="text" name="username" readonly value="seok" />
          </label>
        </li>

        <li>
          <label for="password">
            비밀번호 : <input type="password" name="passwword" id="password" />
          </label>
        </li>

        <li>이메일 : <input type="email" required /></li>
        <li>주문 : <input type="number" max="10" /></li>
        <li>
          <label>
            <input type="checkbox" value="1" name="basketball" /> 농구
          </label>

          <label>
            <input type="checkbox" value="2" name="soccer" /> 축구
          </label>

          <label>
            <input type="checkbox" value="3" name="basketball" />농구
          </label>
        </li>

        <li>
          마케팅수신 <input type="radio" name="marketing" id="" /> 동의
          <input type="radio" name="marekting" id="" /> 거부
        </li>
      </ul>
      <button type="submit">전송</button>
    </form>
    <button type="reset" form="singInForm">초기화</button>

    <!--
        <input> : 서버에 전송할 데이터를 입력 받는다.
        -type 속성을 통해 입력 받을 데이터의 형태를 지정할 수 있다.
        -name 속성을 통해 전송할 데이터의 이름을 지정할  수 있다.
        => 키(key) - 값(value) 쌍으로 전송.
        -> method 가 get 일 경우 마지막 ? 뒤에 키=값&키2=값2....
        -required : required 를 지정한 <input> 에 입력하지 않으면 유효성 검사에 걸린다.
        -readonly : 읽기 전용, 수정 불가.

     -->

    <!--
        <label> : for 속성을 통해서 <input> 의 id 값을 지정하면 <input>을 클릭한 것과 같은 효과가 있다.
            -> <label> 안에 글씨와 <input>을 다같이 넣어도 같은 효과가 있다.
     
    -->

    <!-- 
        <buttom> : <form> 태그 안에 작성하면 type에 따른 동작을 한다.
            1)submit : 서버에 전송한다.
            2)reset : <form> 을 초기화한다.
                -form 속성을 통해서 <form> 의 id 값을 지정하면 <form> 밖에 있어도 동작시킬 수 있다. 
    -->
  </body>
</html>
