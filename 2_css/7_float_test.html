<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      li {
        list-style: none;
      }

      h1 {
        float: left;
        margin-left: 30px;
        margin-right: 30px;
      }

      nav::after {
        display: block;
        content: "";
        clear: both;
      }

      nav ul li {
        float: left;
        /* 글씨 한줄에 한할 경우 height와 line-height값을 동일하게 주면 세로로  */
        height: 50px;
        line-height: 50px;
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Nepp</h1>
      <nav>
        <ul>
          <li><a href="">HTML</a></li>
          <li><a href="">CSS</a></li>
          <li><a href="">JavaScript</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
