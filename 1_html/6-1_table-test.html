<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>table_test</title>
    <style>
      table {
        border-collapse: collapse;
      }
      th {
        border: 1px solid black;
      }
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        성적
      </caption>
      <colgroup>
        <col style="background-color: #ccc" />
      </colgroup>
      <thead>
        <tr>
          <th>반</th>
          <th>이름</th>
          <th>국어</th>
          <th>수학</th>
          <th>영어</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td rowspan="3">A반</td>
          <td>황보석</td>
          <td>100점</td>
          <td>60점</td>
          <td rowspan="2">100점</td>
        </tr>
        <tr>
          <td>김정철</td>
          <td>80점</td>
          <td>80점</td>
        </tr>
        <tr>
          <td>김관훈</td>
          <td>60점</td>
          <td>100점</td>
          <td>60점</td>
        </tr>
        <tr>
          <td rowspan="2">B반</td>
          <td>김민석</td>
          <td>50점</td>
          <td>60점</td>
          <td>70점</td>
        </tr>
        <tr>
          <td>김민석</td>
          <td colspan="3">50점</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
