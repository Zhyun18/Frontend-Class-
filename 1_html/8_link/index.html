<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Hyper Link</title>
  </head>
  <body>
    <!--  index. html : 서버를 찾아가면 index.html을 먼저 찾는다 -->
    <!-- 
    하이퍼 텍스트: 다른 문서와 연결되어 있는 텍스트
    <a> : href 속석에 지정한 주소로 이동한다.
    -->
    <!-- <header> : 문서의 헤더 영역을 나타내는 태그 (블록태그, 영역적으로 태그라고 알려주는게 끝)-->
    <header>
      <!-- <nav> : 사이트의 내비게이션을 나타내는 태그 -->
      <a href="./index.html">
        <h1>HTML 하이어 텍스트</h1>
      </a>
      <nav>
        <ul>
          <li><a href="./html/html.html">HTML</a></li>
          <li><a href="./html/css.html">CSS</a></li>
          <li><a href="./html/javascript.html">javascript</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
