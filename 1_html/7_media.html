<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Media</title>
  </head>
  <body>
    <h1>HTML 미디어 관련 태그</h1>

    <h2>이미지</h2>
    <!-- 상대 경로: 파일의 위치에 대해서 상대적인 경로
        ./ : 현재 파일의 위치
        ../ : 현재 파일의 상위 폴더/ 상위 디렉토리
        (images 를 가져오는 명령 시행)
        ./images/example.jpg => 같은 폴더 내에 있는 images 폴더 안의 example.jpg
        ../images/ecample.jpg
        ../index.html

        절대 경로: 현재 파일의 위치와 상관없이 절대적인 경로=> root(최상위) 디렉토리가 기준
        / :root(최상위)  
        /html/images/example.jpg => root 폴더 안의 html 폴더 안의 images 폴더 안의 example.jpg
        /index.html

        root 폴더에 가까우면 => 절대경로
        현재 파일과 가까우면 => 상대경로
    -->

    <!-- 
        <img> : 리소스를 불러와 문서에 표시한다.
            -src: 불러올 리소스의 경로를 지정한다. 
            -alt: 리소스를 불러오는 데 실패했을 경우 보여줄 대체 텍스트. 브라우저가 읽어주기도 한다.
            -width : 사진의 너비를 지정한다. 단위 생략시 px(픽셀) 단위로 지정된다.
            -Height : 사진의 높이를 지정한다.
                => width, height 둘 중 하나만 지정 시 원분 비율을 맞춰서 나머지가 조정된다.
                => 둘 다 지정되면 원본의 비율이 깨진다. 
            - <img>는 인라인 요소이다.
     -->
    <img
      src="https://i.ytimg.com/vi/9fWS-WbsToA/hq720.jpg?sqp=-…AFwAcABBg==&rs=AOn4CLAfNeFhn-gVjXQ-NDsusvxmfTdjAwg"
      alt="고양이 사진"
      width="200"
      height="50"
    />
    <span>이미지1</span>

    <h2>HTML 오디오</h2>
    <!--  <audio> : 오디오를 문서에 출력한다.
            -Controls : 컨트롤바 생성 유무를 지정한다. 값이 필요 없는 속성
            -Muted : 음소거 여부 지정. 값이 필요없는 속성    
            -loop : 무한 반복 여부 지정. 값이 필요없는 속성
            -autoplay : 자동 재생 여부 지정. 사용자의 불쾌한 경험을 막기 위해 브라우저에서 막는다.
    -->
    <audio
      src="./audios/싸이 (Psy)_That That (Prod. & Feat. SUGA of BTS).mp3
    "
      controls
      muted
      loop
      autoplay
    ></audio>

    <h2>HTML 비디오</h2>
    <!-- 
        <video> : 영상을 문서에 출력한다.
            => <img> 와 <audio> 의 속성을 같이 사용하면 된다.
            => muted와 autoplay를 함께 설정하면 자동 재생이 가능하다.
     -->
    <video
      src="./images/êµ¬ë¦_ - 64759.mp4"
      controls
      loop
      muted
      autoplay
      width="400"
    ></video>

    <!-- iframe : 다른 html 문서를 문서 내에 내장시킬 수 있다. 보안의 이유로 권장하지 않음. (악성코드가 쓰여질 수 도 있음)-->
    <iframe
      width="581"
      height="394"
      src="https://www.youtube.com/embed/9fWS-WbsToA"
      title="[안방1열 직캠4K] 하이라이트 윤두준 'Alone' (HIGHLIGHT YOON DUJUN FanCam)│@SBS Inkigayo 221113"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
